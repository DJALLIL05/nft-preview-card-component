<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

<body>

  <div class="outter-container">
    <div class="inner-container">
      <img class="cube-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="text">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="eth-amount">
        <img class="eth-img" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="eth0_041">0.041 ETH</p>
      </div>
      <div class="deadline">
        <img class="time-img" src="images/icon-clock.svg" alt="icon-clock">
        <p class="days-left">3 days left</p>
        <hr>
      </div>

      <div class="Creation">
        <img class="profile-pic" src="images\Djalil_pic.png" alt="image-avatar">
        <p class="created-by">Creation of  <span>Amouri Amine Abdeldjalil</span></p>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DJALLIL05" target="_blank">Amouri Amine Abdeldjalil</a>.
  </div>
</body>

</html>
